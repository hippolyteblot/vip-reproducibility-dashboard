name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HOST: '0.0.0.0'
      PORT: 5000
      DEBUG: 'True'
      DEV_TOOLS_PROPS_CHECK: 'True'
      API_KEY: 'test'
      SECRET_KEY: 'test'

      DB_HOST: 'test'
      DB_USER: 'test'
      DB_PASSWORD: 'test'
      DB_NAME: 'test'

      GIRDER_API_KEY: 'test'
      GIRDER_API_URL: 'test'
      GIRDER_RAW_FOLDER: 'test'
      GIRDER_PROCESSED_FOLDER: 'test'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Run tests
      run: pytest src
